<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Westar was here :sunglasses: -->
        <title>Westar</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <link rel="stylesheet" href="/assets/style.css"/>
        <script src='https://unpkg.com/trianglify@^4/dist/trianglify.bundle.js'></script>
    </head>
    <body>
        <canvas id="background"></canvas>
        <div id="blackout"></div>
        <main>
            <div class="profile"></div>
            <h1 class="title">Westar</h1>
            <p class="subtitle">Development &amp; Security</p>

            <ul class="socials">
                <li class="github"><a href="https://github.com/WesVleuten">Github</a></li><li class="twitter"><a href="https://twitter.com/WesVleuten">Twitter</a></li>
            </ul>
        </main>
        <script>
            const bg = document.getElementById('background');
            const seeds = ['westar', 'westarwashere', 'eyowassup', 'itsjaboi'];
            const seed = seeds[Math.floor(Math.random() * seeds.length)];
            const FPS = 30;
            let i = 0;
            setInterval(function() {
                const pattern = trianglify({
                    width: window.innerWidth,
                    height: window.innerHeight,
                    cellSize: 120,
                    variance: .4 + (.1 * Math.sin(i * .02)),
                    seed: seed,
                });
                pattern.toCanvas(bg);
                i++;
            }, 1000 / FPS);
        </script>
    </body>
</html>
